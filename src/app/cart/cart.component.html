<div class="container">
    <app-header style="width: 100%;" />
    <div class="cartItemsContainer">
        <app-cart-item
            *ngFor="let item of cartItems"
            [item]="item"
            (sendQToAdd)="addQuantity($event)"
            (sendQToSub)="subQuantity($event)"
        />
    </div>
</div>
